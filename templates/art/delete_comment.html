{% extends 'base.html' %}

{% block title %}Delete Comment - Visionary Vault{% endblock %}

{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment: "{{ comment.content }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'art_gallery_list' %}">Cancel</a> 
{% endblock %}
