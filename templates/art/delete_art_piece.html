{% extends 'base.html' %}

{% block title %}Delete Artwork{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ object.description|default:'this artwork' }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'my_art' %}" class="btn btn-warning">Cancel</a>
</form>
{% endblock %}
