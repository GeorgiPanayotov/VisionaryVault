{% extends 'base.html' %}

{% block title %}Edit Art - Visionary Vault{% endblock %}

{% block content %}
<h2>Edit Art Piece</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form for editing -->
    <button type="submit" class="btn btn-success">Save Update</button>
</form>
<a href="{% url 'my_art' %}">Cancel</a>  <!-- Link back to detail view -->
{% endblock %}
