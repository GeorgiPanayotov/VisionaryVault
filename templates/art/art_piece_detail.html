{% extends 'base.html' %}

{% block title %}{{ art_piece.description }} - Visionary Vault{% endblock %}

{% block content %}
<h2>{{ art_piece.description }}</h2>

<!-- Art Image -->
<img src="{{ art_piece.art_image.url }}" alt="{{ art_piece.description }}" class="img-fluid">

<!-- Art Details -->
<p><strong>Created on:</strong> {{ art_piece.timestamp }}</p><!-- Assuming the user model has first and last name -->
<p><strong>Likes:</strong> {{ art_piece.likes_count }}</p>
    
{% endblock %}
