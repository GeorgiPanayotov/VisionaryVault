{% extends 'base.html' %}

{% block title %}{{ art_piece.description }} - Visionary Vault{% endblock %}

{% block content %}
<h2>{{ art_piece.title }}</h2>


<img src="{{ art_piece.art_image.url }}" alt="{{ art_piece.title }}" class="img-fluid">


<p><strong>Created on:</strong> {{ art_piece.timestamp }}</p>
<p><strong>Likes:</strong> {{ art_piece.likes_count }}</p>
    <a href="{% url 'my_art' %}" class="btn btn-danger"> Go Back  </a>
    
{% endblock %}
