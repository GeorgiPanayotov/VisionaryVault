{% extends 'base.html' %}

{% block title %}Delete Profile - Visionary Vault{% endblock %}

{% block content %}
<h2>Delete Your Profile</h2>
<p>Are you sure you want to delete your profile? This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Profile</button>
</form>
<a href="{% url 'profile_details' %}">Cancel</a>  <!-- Link to go back to the profile view -->
{% endblock %}
